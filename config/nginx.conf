# Main nginx configuration for Gravitee API Management
upstream management_api {
    server management_api:8083;
}

upstream gateway {
    server gateway:8082;
}

upstream management_ui {
    server management_ui:8080;
}

upstream portal_ui {
    server portal_ui:8080;
}

# Main HTTP server
server {
    listen 80;
    server_name localhost;

    # SSL (enable by uncommenting, switching to 443, and adding certs)
    # listen 443 ssl;
    # ssl_certificate     /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Common proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;

    # Root redirect to portal
    location = / {
        return 302 /portal/;
    }

    # Management API endpoints
    location /management/ {
        proxy_pass http://management_api/management/;
        proxy_redirect off;
    }

    # Portal UI bootstrap endpoint (backend API) - must come before /portal/
    location /portal/ui/bootstrap {
        proxy_pass http://management_api/portal/ui/bootstrap;
        proxy_redirect off;
    }

    # Portal API endpoints
    location /portal/environments/ {
        proxy_pass http://management_api/portal/environments/;
        proxy_redirect off;
    }

    # Other portal API endpoints
    location /portal/api/ {
        proxy_pass http://management_api/portal/;
        proxy_redirect off;
    }

    # Gateway API endpoints
    location /gateway/ {
        proxy_pass http://gateway/;
        proxy_redirect off;
    }

    # Alternative gateway endpoint
    location /api/ {
        proxy_pass http://gateway/;
        proxy_redirect off;
    }

    # Management Console UI
    location /console/ {
        proxy_pass http://management_ui/;
        proxy_redirect off;
        
        # Handle base href for SPA
        sub_filter_once off;
        sub_filter '<base href="/"' '<base href="/console/"';
        sub_filter 'href="/' 'href="/console/';
        sub_filter 'src="/' 'src="/console/';
    }

    # Console assets
    location /console/assets/ {
        proxy_pass http://management_ui/assets/;
        proxy_redirect off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Developer Portal UI (must come after all /portal/api and /portal/ui routes)
    location /portal/ {
        proxy_pass http://portal_ui/;
        proxy_redirect off;
        
        # Handle base href for SPA
        sub_filter_once off;
        sub_filter '<base href="/"' '<base href="/portal/"';
        sub_filter 'href="/' 'href="/portal/';
        sub_filter 'src="/' 'src="/portal/';
        sub_filter 'url("/' 'url("/portal/';
        sub_filter "url('/" "url('/portal/";
        sub_filter '/images/' '/portal/images/';
        sub_filter '/assets/' '/portal/assets/';
    }

    # Portal images (fix for image paths that don't get rewritten)
    location /images/ {
        proxy_pass http://portal_ui/images/;
        proxy_redirect off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Portal assets
    location /portal/assets/ {
        proxy_pass http://portal_ui/assets/;
        proxy_redirect off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Portal images (within portal path)
    location /portal/images/ {
        proxy_pass http://portal_ui/images/;
        proxy_redirect off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
