networks:
  frontend:
    name: frontend
  storage:
    name: storage

volumes:
  data-elasticsearch:
  data-postgres:
  data-redis:

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: gio_apim_postgres
    restart: always
    environment:
      - POSTGRES_DB=gravitee
      - POSTGRES_USER=gravitee
      - POSTGRES_PASSWORD=gravitee
    volumes:
      - data-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gravitee -d gravitee"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - storage

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.8.1}
    container_name: gio_apim_elasticsearch
    restart: always
    volumes:
      - data-elasticsearch:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 65536
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - storage

  redis:
    image: redis:${REDIS_VERSION:-7.2-alpine}
    container_name: gio_apim_redis
    restart: always
    volumes:
      - data-redis:/data
    command: redis-server --appendonly yes
    networks:
      - storage

  gateway:
    image: graviteeio/apim-gateway:${APIM_VERSION:-4}
    container_name: gio_apim_gateway
    restart: always
    expose:
      - "8082"
    volumes:
      - ./config/gateway-config.yml:/opt/graviteeio-gateway/config/gravitee.yml:ro
      - ./plugins:/opt/graviteeio-gateway/plugins/ext/repository-jdbc:ro
      - ./logs/apim-gateway:/opt/graviteeio-gateway/logs
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
      alert_engine:
        condition: service_started
      management_api:
        condition: service_healthy
    environment:
      - gravitee_ratelimit_type=redis
      - gravitee_ratelimit_redis_host=redis
      - gravitee_ratelimit_redis_port=6379
      - gravitee_reporters_elasticsearch_endpoints_0=http://elasticsearch:9200
      - gravitee_alerts_enabled=true
      - gravitee_alerts_endpoints_0=http://alert_engine:8072/
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -u admin:adminadmin http://localhost:18082/_node/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - storage
      - frontend

  management_api:
    image: graviteeio/apim-management-api:${APIM_VERSION:-4}
    container_name: gio_apim_management_api
    restart: always
    expose:
      - "8083"
    volumes:
      - ./config/mgmt_api-config.yml:/opt/graviteeio-management-api/config/gravitee.yml:ro
      - ./plugins:/opt/graviteeio-management-api/plugins/ext/repository-jdbc:ro
      - ./logs/apim-management-api:/opt/graviteeio-management-api/logs
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
      alert_engine:
        condition: service_started
    environment:
      - gravitee_analytics_elasticsearch_endpoints_0=http://elasticsearch:9200
      - gravitee_installation_standalone_portal_url=http://localhost/portal/
      - gravitee_alerts_enabled=true
      - gravitee_alerts_endpoints_0=http://alert_engine:8072/
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -u admin:adminadmin http://localhost:18083/_node/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - storage
      - frontend

  alert_engine:
    image: graviteeio/ae-engine:${AE_VERSION:-latest}
    container_name: gio_apim_alert_engine
    restart: always
    expose:
      - "8072"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8072/_node/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - storage
      - frontend

  management_ui:
    image: graviteeio/apim-management-ui:${APIM_VERSION:-4}
    container_name: gio_apim_management_ui
    restart: always
    expose:
      - "8080"
    depends_on:
      management_api:
        condition: service_healthy
    environment:
      - MGMT_API_URL=http://localhost/management/organizations/DEFAULT/environments/DEFAULT/
    networks:
      - frontend

  portal_ui:
    image: graviteeio/apim-portal-ui:${APIM_VERSION:-4}
    container_name: gio_apim_portal_ui
    restart: always
    expose:
      - "8080"
    depends_on:
      management_api:
        condition: service_healthy
    environment:
      - PORTAL_API_URL=http://localhost/portal/environments/DEFAULT
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    container_name: gio_apim_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      gateway:
        condition: service_healthy
      management_api:
        condition: service_healthy
      management_ui:
        condition: service_started
      portal_ui:
        condition: service_started
    networks:
      - frontend
